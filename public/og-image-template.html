<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Harbor - OG Image Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }
    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      box-sizing: border-box;
      position: relative;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    /* Background pattern */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 900px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .anchor-icon {
      width: 80px;
      height: 90px;
    }

    .brand-name {
      font-size: 72px;
      font-weight: 700;
      color: white;
      letter-spacing: 0.05em;
    }

    .tagline {
      font-size: 42px;
      font-weight: 600;
      color: white;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .description {
      font-size: 28px;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.4;
      max-width: 800px;
      margin: 0 auto;
    }

    .location {
      position: absolute;
      bottom: 50px;
      right: 60px;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="og-container">
    <!-- Background pattern -->
    <svg class="bg-pattern" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="150" fill="rgba(59, 130, 246, 0.15)" />
      <circle cx="1100" cy="530" r="180" fill="rgba(59, 130, 246, 0.15)" />
      <circle cx="900" cy="150" r="100" fill="rgba(59, 130, 246, 0.1)" />
    </svg>

    <div class="content">
      <!-- Logo -->
      <div class="logo">
        <svg class="anchor-icon" viewBox="0 0 40 44" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="40" height="4" rx="2" fill="#FFFFFF" />
          <rect x="18" y="0" width="4" height="38" rx="2" fill="#FFFFFF" />
          <circle cx="20" cy="36" r="6" fill="none" stroke="#FFFFFF" stroke-width="4" />
        </svg>
        <span class="brand-name">THE HARBOR</span>
      </div>

      <!-- Tagline -->
      <h1 class="tagline">Construyendo ventures desde el Maresme</h1>

      <!-- Description -->
      <p class="description">
        Venture builder y asesor√≠a tecnol√≥gica. Productos escalables, estrategia tech y CTO as a Service.
      </p>
    </div>

    <!-- Location -->
    <div class="location">üìç Arenys de Mar, Barcelona</div>
  </div>

  <script>
    // Instrucciones para generar la imagen:
    // 1. Abre este archivo en Chrome
    // 2. Presiona F12 para abrir DevTools
    // 3. Ctrl+Shift+P (Cmd+Shift+P en Mac)
    // 4. Escribe "Capture full size screenshot"
    // 5. Guarda como og-image.jpg en /public/
    console.log('OG Image Template cargado. Usa Chrome DevTools para capturar screenshot.');
  </script>
</body>
</html>
